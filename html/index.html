	<body>
		<header>
			<h1>Term Project</h1>
		</header>
		<main class="wrapper">
			<div id="popup">
				<button id="close-pop-up">&#x2715;</button>
				<h2>Hello, User</h2>
				<p>Instructions:</p>
				<p>To rotate the view of the bike click on the 'Start' animation button. Stop the animation by clicking the 'Stop' button.</p>
			</div>					
			<section id="topSection">
				<div id="topLeftSection">
					<img id="hangman" src="../images/0.jpg" alt="Step 0" />
					<div id="guessSection">
						<h2>Guesses</h2>
						<ul id="guessList"></ul>
					</div>
				</div>
				<div id="topRightSection">
					<div id="message">
						<h2>Messages</h2>
						<p id="messageText"></p>
					</div>
					<div id="Entry">
						<h2>Entry</h2>
						<h3 id="hint"></h3>
						<label for="inputChar">Enter a single character:</label>
						<input type="text" id="inputChar" autofocus>
						<button id="submitGuess">Submit Guess</button>
						<button id="restartGame">Start a New Game</button>
					</div>
				</div>
			</section>
			<section id="answerSection">

			</section>
